name: Build NPF Web Extension app (CI)

# Do not run this on main branch because we have another workflow for the release
on:
  pull_request:
    branches:
      - '!main'
  push:
    branches:
      - '!main'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run build
